<head>
    <!-- STYLES -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- JAVASCRIPT  -->
    <!-- <script type="text/javascript" src="js/script.js"></script> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

</head>


<body>
    <header><h1>The Odin Project Calculator<h1></header>
    <div id='calc-container'>
        <div id="calc-view"><p>0</p></div> 
        <div id="calc-btns">
            <div class="double-btn btn">
                <div class="inner-btn2 func" value="clear">Clear</div>
            </div>
            <div class="single-btn btn">
                <div class="inner-btn func" value="<"><</div>
            </div> 
            <div class="single-btn ">
                <div class="inner-btn calc" value="/">/</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="7">7</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="8">8</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="9">9</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn calc" value="*">x</div>
            </div>
            <div class="single-btn btn">
                <div class="inner-btn num" value="4">4</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="5">5</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="6">6</div>
            </div>
            <div class="single-btn btn">
                <div class="inner-btn calc" value="-">-</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="1">1</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="2">2</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="3">3</div>
            </div>  
            <div class="single-btn btn">
                <div class="inner-btn calc" value="+">+</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn func" value="+/-">+/-</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value="0">0</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn num" value=".">.</div>
            </div> 
            <div class="single-btn btn">
                <div class="inner-btn func" value="=">=</div>
            </div> 
        </div>        
    </div> 
    <footer><h3>Viktor Dojnov</h3></footer>
</body>

<script type="text/javascript" src="js/script.js"></script>
